<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <main>
        <h1>Registration</h1>
        <form id="registrationForm" action="registration-success.html" method="get">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Full Name" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your Country" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City" required>

            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <!-- Котик -->
    <div id="cat-loader">
        <img src="img/cat.jpg" alt="Cat Loader">
    </div>

    <script>
        window.onload = function() {
            // Затемняем фон
            document.body.style.filter = "brightness(50%)";

            // Анимируем кота
            var catLoader = document.getElementById("cat-loader");
            catLoader.classList.add("rotate");

            // Скрываем кота через 3 секунды
            setTimeout(function() {
                catLoader.style.display = "none"; // Скрыть кота
                document.body.style.filter = "brightness(100%)"; // Восстанавливаем яркость фона
            }, 3000);
        };
    </script>
</body>
</html>
