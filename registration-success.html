<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <main>
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. We'll be in touch shortly.</p>
        
        <h2>Choose Your Stay</h2>
        <form id="bookingForm">
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" name="checkin-date" required>

            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" name="checkout-date" required>

            <fieldset>
                <legend>Room Selection</legend>
                <div>
                    <input type="radio" id="first-floor" name="floor" value="first-floor" checked>
                    <label for="first-floor">First Floor (Rooms 1-8)</label>
                </div>
                <div>
                    <input type="radio" id="second-floor" name="floor" value="second-floor">
                    <label for="second-floor">Second Floor (Rooms 9-16)</label>
                </div>
            </fieldset>

            <button type="submit">Book Now</button>
        </form>
    </main>

    <!-- Всплывающее уведомление -->
    <div id="notification">
        <span>Registration Successful!<br>Thank you for registering. We'll be in touch shortly.</span>
    </div>

    <script>
        window.onload = function() {
            // Показываем уведомление
            var notification = document.getElementById("notification");
            notification.style.display = "block";

            // Скрываем уведомление через 5 секунд
            setTimeout(function() {
                notification.style.display = "none";
            }, 5000);
        };
    </script>
</body>
</html>
